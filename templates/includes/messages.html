<style type="text/css">
	.hbh-messages{
		width:500px;
		margin-top:20px;
	}
</style>
<center>
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible hbh-messages {% if 'danger' in message.tags %}alert-danger{% endif %}" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
</div>
{% endfor %}
</center>
