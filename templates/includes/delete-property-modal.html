
<div class="modal hide text-center" id="myDeletePropertyModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header ">
                    <h3>Delete Property</h3> <button type="button" class="close" data-dismiss="modal">x</button> </div>
                <div class="modal-body">
                    <div class="md-form my-0">
                        <div class="box">
                            <div class="content">
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <p>Are you sure you want to delete this property?<br>This property will removed from all existing matches as well.
                                    </p>
                                    
                                     <form method="POST" action="" accept-charset="UTF-8" id="delete-property-form">
                                   {% csrf_token %}
                                        <input type="hidden" name="eid" id="delete_property_id">
                                        <input class="mt-3 btn waves btn-login" id="delete-property-okay" type="submit" value="Yes">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
