<div class="modal hide text-center" id="registerModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header ">
                    <h3>Create an account</h3>
                    <button type="button" class="close" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <div class="md-form my-0">
                        <div class="box">
                            <div class="content">
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <h4>Select option to continue</h4>
                                    <form method="POST" accept-charset="UTF-8">
                                        <input type="hidden" name="buyer" value="buyer">
                                        <a type="submit" class="active btn waves" href="{% url 'mainapp:select-type' 'buyer' %}" role="button">I want to Buy</a>
                                        
                                        <a class="btn waves" href="{% url 'mainapp:select-type' 'seller' %}" role="button">I want to Sell</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="">
                        <p>Already a memeber? <a href=""> Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
