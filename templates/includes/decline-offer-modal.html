
<div class="modal hide text-center" id="myDeclineOfferModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header ">
                    <h3>Decline Offer</h3> <button type="button" class="close" data-dismiss="modal">x</button> </div>
                <div class="modal-body">
                    <div class="md-form my-0">
                        <div class="box">
                            <div class="content">
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <p>Are you sure you want to decline this offer?</p>
                                    <p>The seller of this property will not be able to contact you.</p>
                                     <form method="POST" action="" accept-charset="UTF-8" id="decline-offer-form">
                                   {% csrf_token %}
                                        <input type="hidden" name="doid" id="decline_offer_id">
                                        <input class="mt-3 btn waves btn-login" id="decline-offer-okay" type="submit" value="Decline">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
