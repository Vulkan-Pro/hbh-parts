
<div class="modal hide text-center" id="myCloseRequestModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header ">
                    <h3>Close Request</h3> <button type="button" class="close" data-dismiss="modal">x</button> </div>
                <div class="modal-body">
                    <div class="md-form my-0">
                        <div class="box">
                            <div class="content">
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <p>Are you sure you want to close this request?</p>
                                    <p>Properties will no longer be able to match to this request.</p>
                                     <form method="POST" action="" accept-charset="UTF-8" id="close-request-form">
                                   {% csrf_token %}
                                        <input type="hidden" name="crid" id="close-request-id">
                                        <input class="mt-3 btn waves btn-login" id="close-request-okay" type="submit" value="Yes">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
