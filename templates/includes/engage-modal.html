
<div class="modal hide text-center" id="myEngageModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header ">
                    <h3>Engage Contact</h3> <button type="button" class="close" data-dismiss="modal">x</button> </div>
                <div class="modal-body">
                    <div class="md-form my-0">
                        <div class="box">
                            <div class="content">
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <p>Are you sure you want to engage this contact</p>
                                    <p>The seller of this property will now be able to contact you</p>
                                     <form method="POST" action="" accept-charset="UTF-8" id="engage-form">
                                   {% csrf_token %}
                                        <input type="hidden" name="eid" id="engage_id">
                                        <input class="mt-3 btn waves btn-login" id="engage-okay" type="submit">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
